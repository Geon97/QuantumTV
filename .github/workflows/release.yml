name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # =================================================================================================
  # JOB 1: Desktop Builds (Windows, macOS, Linux)
  # =================================================================================================
  release-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
            label: linux-x86
          - platform: ubuntu-24.04-arm
            args: ''
            label: linux-arm
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
      - name: Clean previous build artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path out) { Remove-Item -Recurse -Force out }
          if (Test-Path src-tauri/target) { Remove-Item -Recurse -Force src-tauri/target }
          if (Test-Path .next) { Remove-Item -Recurse -Force .next }

      - name: Clean previous build artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf out
          rm -rf src-tauri/target
          rm -rf .next
      # Linux deps
      - name: Install Linux dependencies
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libnm-dev \
            pkg-config \
            patchelf \
            xdg-utils

      # Rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      # Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_STATIC_EXPORT: '1'

      # Tauri build & release (Desktop)
      - name: Build & Release Desktop
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'QuantumTV ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          args: ${{ matrix.args }}

  # =================================================================================================
  # JOB 2: Android Build
  # =================================================================================================
  release-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ninja & JDK)
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 安装 NDK (使用较新的稳定版，或者根据你本地成功的 26.1.10909125 指定)
      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - uses: Swatinem/rust-cache@v2

      # 关键步骤：从 GitHub Secrets 恢复签名文件
      - name: Decode Keystore and Create Properties
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          # 1. 解码 .jks 文件
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/release.jks

          # 2. 创建 key.properties 文件 (Gradle 读取这个文件进行签名)
          cat <<EOF > src-tauri/gen/android/key.properties
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          storeFile=../release.jks
          storePassword=$ANDROID_STORE_PASSWORD
          EOF

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_STATIC_EXPORT: '1'

      # 构建 Android APK
      # 设置环境变量以解决 aws-lc-sys 编译问题
      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
          CMAKE_GENERATOR: 'Ninja'
        run: cargo tauri android build --target aarch64

      # 重命名 APK
      - name: Rename APK
        run: mv src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk src-tauri/gen/android/app/build/outputs/apk/release/QuantumTV-${{ github.ref_name }}-android-arm64.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/release/QuantumTV-${{ github.ref_name }}-android-arm64.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
